<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watermelon Theme</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ff4d6d, #ff758f);
      color: #fff;
      text-align: center;
    }
    header {
      background: #2d6a4f;
      padding: 20px;
      border-bottom: 10px solid #95d5b2;
    }
    h1 {
      margin: 0;
      font-size: 3em;
      text-shadow: 2px 2px #00000040;
    }
    .slice {
      margin: 50px auto;
      width: 200px;
      height: 100px;
      background: #ff4d6d;
      border-bottom-left-radius: 200px 100px;
      border-bottom-right-radius: 200px 100px;
      border: 8px solid #2d6a4f;
      position: relative;
    }
    .slice::before {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 20px;
      background: #95d5b2;
      border-bottom-left-radius: 200px 100px;
      border-bottom-right-radius: 200px 100px;
    }
    .seed {
      width: 10px;
      height: 20px;
      background: black;
      border-radius: 50%;
      position: absolute;
    }
    .seed:nth-child(1) { top: 30px; left: 50px; }
    .seed:nth-child(2) { top: 20px; left: 90px; }
    .seed:nth-child(3) { top: 30px; left: 130px; }
  </style>
</head>
<body>
  <header>
    <h1>üçâ Watermelon Vibes üçâ</h1>
  </header>

  <div class="slice">
    <div class="seed"></div>
    <div class="seed"></div>
    <div class="seed"></div>
  </div>

  <p>Fresh, juicy, and sweet ‚Äì just like summer!</p>
</body>
</html>
